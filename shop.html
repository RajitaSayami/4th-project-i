<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Page</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Product details section */
        .product {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .product img {
            width: 300px;
            border-radius: 8px;
            margin-right: 20px;
        }

        /* Product info section */
        .product-info {
            flex: 1;
        }

        .product-info h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .product-info p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .product-info .price {
            font-size: 20px;
            color: #e67e22;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Add to Cart button */
        .add-to-cart {
            background: #e67e22;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background: #cf6d1b;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Product section -->
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product Image">
        <div class="product-info">
            <h2>Handcrafted Crochet Sweater</h2>
            <p>This cozy and durable crochet sweater is handmade with love and care, providing a sustainable alternative to fast fashion. Available in various colors and sizes!</p>
            <div class="price">$45.00</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</div>

</body>
</html>
